<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="pt-br">
  <head>
    <vtex:metaTags/>
    <meta name="controller" content="Account" />

    <!-- START - Subtemplate Metatags -->
    <vtex:template id="0-dcs-web-metatags" />
    <!-- END - Subtemplate Metatags -->

    <!-- START - Style e Subtemplate Styles -->
    <vtex:template id="0-dcs-web-styles" />
    <!-- END - Subtemplate Styles -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- START - Subtemplate Header -->
    <vtex:template id="0-dcs-web-header" />
    <!-- END - Subtemplate Header -->

    <!-- START - Main -->
    <main class="main" id="main">
      <div class="av-container">
        <div class="av-row">
          <div class="av-col-xs-24">
            <div class="account-title">
              <h1>Meu Perfil</h1>
            </div>

            <div class="account-connection">
              <h2>Conexão</h2>
              <div class="account-connection--phone"></div>
              <div class="account-connection--email"></div>
              <div class='account--btn"'>
                <a href="javascript:;" class="account-connection--btn">Alterar minhas informações</a>
              </div>
            </div>

            <div class="account-password">
              <h2>Senha de Acesso</h2>
              <div class="account-password--password">
                <span>Sua senha:</span>
                <b>********</b>
              </div>
              <div class='account--btn"'>
                <a href="javascript:;" class="account-password--btn">Alterar minha Senha</a>
              </div>
            </div>

            <div class="account-address">
              <h2>Endereço</h2>
              <div class="account-address--addresses">              
                <vtex.cmc:accountAddress />
              </div>
            </div>
          </div>
        </div>
        <!-- END: Content -->
      </div>
    </main>
    <!-- END - Main -->

    <!-- END: Modals -->

    <!-- START - Subtemplate Generico -->
    <vtex:template id="0-dcs-web-generico" />
    <!-- END - Subtemplate Generico -->

    <!-- START - Subtemplate Footer -->
    <vtex:template id="0-dcs-web-footer" />
    <!-- END - Subtemplate Footer -->

    <!-- START - Scripts e Subtemplate Scripts -->
    <vtex:template id="0-dcs-web-scripts" />
    <!-- END - Subtemplate Scripts -->
  </body>
</html>
