    lang="pt-br">

<head>
    <meta name="controller" content="List" />
    <vtex:metaTags/>
    <vtex.cmc:productRichSnippets showFacebook="1" />


    <!-- START - Subtemplate Metatags -->
    <vtex:template id="0-dcs-web-metatags" />
    <!-- END - Subtemplate Metatags -->
    
    <vtex:contentPlaceHolder id="title" />

    <link rel="stylesheet" href="/arquivos/0-dcs-web-collection-special-style.css"/>

                        <span>Voltar</span>

                </div>
            </div>
        </div>

        <!-- START: Section Banner -->
        <section class="collection-banner">
            <div class="av-container">
                <div class="collection-banner__content align-center">
                    <vtex:contentPlaceHolder id="Title and Subtitle" />
                </div>
            </div>
        </section>
        <!-- END: Section Banner -->
    
        <!-- START: Section Vitrine -->
        <section class="collection-shelf">
            <div class="av-container">
                <div class="av-row">
                    <!-- START: Shelf template -->
                    <vtex:contentPlaceHolder id="ColeÃ§Ã£o" />

            </div>

        <section class="section-seo">
            <div class="av-container">
                <div class="av-row">
                    <div class="av-col-xs-24 wrap-seo">

                        <vtex:contentPlaceHolder id="Text SEO" />

                    </div>
                </div>

        </section>
        <!-- END: Text SEO -->
    
        <!-- START - Bg Mask -->
        <div class="wrap-mask">
            <span class="wrap-mask__bg"></span>
        </div><!-- END - Bg Mask -->
    </main>
    <!-- END - Main -->

    <!-- START - Subtemplate Footer -->
    <vtex:template id="0-dcs-web-footer" />
    <!-- END - Subtemplate Footer -->

    <!-- START - Scripts e Subtemplate Scripts -->
    <vtex:template id="0-dcs-web-common-script" />
    <script type="text/javascript" src="/arquivos/0-dcs-web-list-script.js"></script>
