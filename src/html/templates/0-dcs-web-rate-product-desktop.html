<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce"
    lang="pt-br">

<head>
    <vtex:contentPlaceHolder id="title" />
    <vtex:metaTags />
    <meta name="controller" content="RateProduct" />

    <!-- START - Subtemplate Metatags -->
    <vtex:template id="0-dcs-web-metatags" />
    <!-- END - Subtemplate Metatags -->
    

    <!-- START - Style e Subtemplate Styles -->
    <!-- <vtex:template id="0-dcs-web-styles" /> -->
    <link rel="stylesheet" type="text/css" href="/arquivos/0-dcs-web-common-style.css" />
    <!-- END - Subtemplate Styles -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
    <!-- START - Subtemplate Header -->
    <vtex:template id="0-dcs-web-header-desktop" />
    <!-- END - Subtemplate Header -->

    <!-- START - Main -->
    <main class="main" id="main">
        <!-- START: Banner full -->
        <section class="banner-full">
            <!-- START: Back -->
            <div class="back-button__wrap av-hidden-md av-hidden-lg">
                <a href="#" class="back-button">Voltar</a>
            </div>
            <!-- END: Back -->

            <!-- START: Angle elements -->
            <div class="angle-elements hide">
                <div class="angle-elements__left hide"></div>

                <div class="angle-elements__right"></div>
            </div>
            <!-- END: Angle elements -->

            <div class="banner-full__wrap">
                <div class="banner-full__img">
                    <vtex:contentPlaceHolder id="Banner principal" />
                </div>

                <div class="banner-full__content">
                    <vtex:contentPlaceHolder id="Banner texto" />
                </div>
            </div>

            <!-- START: Banner Mask -->
            <vtex.cmc:bannerMask />
            <!-- END: Banner Mask -->
        </section>
        <!-- END: Banner full -->


        <!-- START: Breadcrumb -->
        <div class="av-container-fluid av-hidden-xs av-hidden-sm">
            <div class="av-row">
                <div class="av-col-xs-24 av-col-static">
                    <div class="bread-crumb">
                        <vtex.cmc:breadCrumb />
                    </div>
                </div>
            </div>
        </div>
        <!-- END: Breadcrumb -->

        <!-- START: REVIEW IFRAME -->
        <section class="iframe-reviews">
            <div class="av-container">
               <div id="iframe-review-product"></div>
            </div>
        </section>
        <!-- END: REVIEW IFRAME -->

        <!-- START: SEO -->
        <vtex:contentPlaceHolder id="Texto SEO" />
        <!-- END: SEO -->
    </main>
    <!-- END - Main -->


    <!-- START - Subtemplate Footer -->
    <vtex:template id="0-dcs-web-footer" />
    <!-- END - Subtemplate Footer -->

    <!-- START - Scripts e Subtemplate Scripts -->
    <!-- <vtex:template id="0-dcs-web-scripts" /> -->
    <script type="text/javascript" src="/arquivos/0-dcs-web-rate_product-script.js"></script>
    <!-- END - Subtemplate Scripts -->
</body>

</html>
