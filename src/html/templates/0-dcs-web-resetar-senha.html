<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce"
  lang="pt-br">

<head>
  <vtex:metaTags/>
  <meta name="controller" content="Account" />

  <!-- INICIO - Subtemplate Metatags -->
  <vtex:template id="0-dcs-web-metatags" />
  <!-- FIM - Subtemplate Metatags -->

  <!-- INICIO - Style e Subtemplate Styles -->
  <vtex:template id="0-dcs-web-styles" />
  <!-- FIM - Subtemplate Styles -->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
  <!-- INICIO - Subtemplate Header -->
  <vtex:template id="0-dcs-web-header" />
  <!-- FIM - Subtemplate Header -->

  <!-- INICIO - Miolo da página -->
  <main class="main" id="main">
    <div class="forgot-content account-content">
      <div class="av-container">
        <div class="av-row">
          <div class="create-password-form-wrapper account-form-wrapper">
            <h1 class="account-title">Redefinir Senha</h1>
            <h2 class="account-subtitle">Digite uma nova senha para sua conta Decathlon</h2>
            <form class="create-password-form reset-password-form" name="reset-password">
              <label for="password">Senha </label>
              <div class="input-password">
                <input type="hidden" id="tokenId" name="tokenId"/>
                <input type="password" id="password" name="password" class="input-text"/>
                <span class="input-password-icon"></span>
              </div>
              <div class="password-meter">
                <b>Sua senha deve possuir:</b>
                <ul class="password-meter-list">
                  <li class="password-meter-condition password-condition1"><i></i>Pelo menos 8 caracteres</li>
                  <li class="password-meter-condition password-condition2"><i></i>Pelo menos 1 caractere maiúsculo e 1 minúsculo</li>
                  <li class="password-meter-condition password-condition3"><i></i>Pelo menos 1 letra</li>
                  <li class="password-meter-condition password-condition4"><i></i>Pelo menos 1 número</li>
                </ul>
              </div>
              <div class="btn-send-wrapper">
                <button type="submit" disabled="disabled" class="btn-send">Confirmar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </main>
  <!-- FIM - Miolo da página -->

  <!-- START - Subtemplate Generico -->
  <vtex:template id="0-dcs-web-generico" />
  <!-- END - Subtemplate Generico -->

  <!-- INICIO - Subtemplate Footer -->
  <vtex:template id="0-dcs-web-footer" />
  <!-- FIM - Subtemplate Footer -->

  <!-- INICIO - Scripts e Subtemplate Scripts -->
  <vtex:template id="0-dcs-web-scripts" />
  <!-- FIM - Subtemplate Scripts -->
</body>

</html>
