<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="pt-br">
    <head>
        <vtex:metaTags/>
        <meta name="controller" content="Institucional" />

        <!-- INICIO - Subtemplate Metatags -->
        <vtex:template id="0-dcs-web-metatags" />
        <!-- FIM - Subtemplate Metatags -->
        <title>Milon</title>

        <!-- INICIO - Style e Subtemplate Styles -->
        <vtex:template id="0-dcs-web-styles" />
        <!-- FIM - Subtemplate Styles -->

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <!-- INICIO - Subtemplate Header -->
        <vtex:template id="0-dcs-web-header" />
        <!-- FIM - Subtemplate Header -->

        <section class="background-institicional-image">
          <vtex:contentPlaceHolder id="Imagem Background" />
          <div class="banner-mask">
            <svg viewBox="0 0 1920 340" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <polygon fill="#FFFFFF" points="0 340 1920 340 1920 0"></polygon>
            </svg>
          </div>
        </section>

        <!-- INICIO - Miolo da página -->
        <main class="main" id="main">
            <div class="institucional-main av-container">
                <div class="av-row">
                    <div class="institucional-sidebar">
                        <vtex.cmc:assessoriaImprensaMenuDesk />
                    </div>

                    <div class="institucional-content">
                        <div class="institucional-menu-mobile">
                            <vtex.cmc:assessoriaImprensaMenuMobile />
                        </div>

                        <div class="institucional-title">
                                <h1><vtex:contentPlaceHolder id="Titulo institucional" /></h1>
                        </div>

                        <div class="institucional-text">
                            <vtex:contentPlaceHolder id="Conteúdo institucional" />
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- FIM - Miolo da página -->

        <!-- INICIO - Subtemplate Footer -->
        <vtex:template id="0-dcs-web-footer" />
        <!-- FIM - Subtemplate Footer -->

        <!-- INICIO - Suport content -->
        <div class="suport-content"></div>
        <!-- FIM - Suport content -->

        <!-- INICIO - Scripts e Subtemplate Scripts -->
        <vtex:template id="0-dcs-web-scripts" />
        <!-- FIM - Subtemplate Scripts -->
    </body>
</html>
