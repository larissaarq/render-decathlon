<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common"
    xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="pt-br">

<head>
    <!--meta name="controller" content="List" /-->

    <!-- START - Subtemplate Metatags -->
    <vtex:template id="0-dcs-web-metatags" />
    <!-- END - Subtemplate Metatags -->

    <vtex:metaTags />
    <vtex:contentPlaceHolder id="title" />

    <!-- START - Style e Subtemplate Styles -->
    <vtex:template id="0-dcs-web-styles" />
    <!-- END - Subtemplate Styles -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
    <!-- START - Subtemplate Header -->
    <vtex:template id="0-dcs-web-header-mobile" />
    <!-- END - Subtemplate Header -->

    <!-- START - Main -->
    <main class="main" id="main">
        <div class="mask">
            <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" version="1.1"
                viewBox="0 0 1920 200">
                <polygon fill="#ffffff" points=""></polygon>
                <polygon fill="#ff0000" points="0 200, 1000 0, 0 0" class="svg-color"></polygon>
            </svg>
        </div>
        <section class="section__top">
            <vtex:contentPlaceHolder id="Titulo" />
        </section>

        <!-- START: Content -->
        <section class="section__content">
            <div class="av-container">
                <div class="av-row">
                    <div class="av-col-xs-24">
                        <vtex:contentPlaceHolder id="Texto Esportista" />
                    </div>
                </div>

                <div class="av-row">
                    <div class="av-col-xs-24 av-col-md-14 column">
                        <vtex:contentPlaceHolder id="Video Iframe" />
                    </div>

                    <div class="av-col-xs-24 av-col-md-10 column column__text">
                        <vtex:contentPlaceHolder id="Imagem Produto" />
                        <vtex:contentPlaceHolder id="Infos Produto" />
                    </div>
                </div>

                <div class="av-row">
                    <vtex:contentPlaceHolder id="Texto Conteudo" />
                </div>
            </div>
        </section>
        <!-- END: Content -->

        <!-- START: SEO -->
        <vtex:contentPlaceHolder id="Texto SEO" />
        <!-- END: SEO -->

        <div class="mask-bottom">
            <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" version="1.1"
                viewBox="0 0 1920 200">
                <polygon fill="#ff0000" points="0 400 1920 0 1920 200" class="svg-color"></polygon>
                <polygon fill="#ffffff" points="0"></polygon>
            </svg>
        </div>
    </main>
    <!-- END - Main -->

    <!-- START - Subtemplate Footer -->
    <vtex:template id="0-dcs-web-footer" />
    <!-- END - Subtemplate Footer -->

    <!-- START - Scripts e Subtemplate Scripts -->
    <vtex:template id="0-dcs-web-scripts" />
    <!-- END - Subtemplate Scripts -->
</body>

</html>
