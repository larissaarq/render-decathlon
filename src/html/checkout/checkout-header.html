<header class="header-checkout">

  <div class="col-xs-12">

    <!-- START: Back -->
    <div class="back-button__wrap av-hidden-md av-hidden-lg">
      <a href="javascript:history.back()" class="back-button"></a>
    </div>
    <!-- END: Back -->

    <div class="checkout-header__logo">
      <a href="/" class="checkout-header__link--logo">
        <img src="/arquivos/logo-decathlon-store.png" alt="Decathlon Loja de artigos esportivos - Esportes para todos, tudo pelo esporte" />
      </a>
    </div>

    <div class="checkout-header__breadcrumb">
      <div class="checkout-breadcrumb__wrap av-hidden-xs av-hidden-sm">
        <div class="breadcrumb__item">
          Carrinho
          <div class="breadcrumb__bullet"></div>
        </div>
        <div class="breadcrumb__item">
          Pagamento
          <div class="breadcrumb__bullet"></div>
        </div>
        <div class="breadcrumb__item">
          Confirmação
          <div class="breadcrumb__bullet"></div>
        </div>
      </div>

      <div class="checkout-numeric__wrap av-hidden-md av-hidden-lg">
        <div class="numeric__step numeric__step--1">
          <span class="current-step">1</span>/3
        </div>
        <div class="numeric__step numeric__step--2">
          <span class="current-step">2</span>/3
        </div>
        <div class="numeric__step numeric__step--3">
          <span class="current-step">3</span>/3
        </div>
      </div>
    </div>

    <div class="checkout-header__security av-hidden-xs av-hidden-sm">Compra 100% Segura</div>

  </div>


</header>
